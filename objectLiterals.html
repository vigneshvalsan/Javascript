//We can give attributes to a object directly using object literals by SYNTAX:var obj={key:value,key:value};
<html>
   <head>
      <script type="text/javascript">
	  var book={
	         name:"LIFE",
			 author:"Manoher",
			 edition:3,
			 };
	    
	  </script>
   </head>
   <body>
      <script type="text/javascript">
	      document.write("Book Name"+" "+book.name+"<br/>");
		  document.write("Author"+" "+book.author+"<br/>");
		  document.write("Edition"+" "+book.edition);
	  </script>
   </body>
</html>
